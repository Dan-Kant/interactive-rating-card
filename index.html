<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <main>
    <div class="rating-card">
      <div class="img-container">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
        <div class="numbers-container">
          <div id="1" class="numbers">1</div>
          <div id="2" class="numbers">2</div>
          <div id="3" class="numbers">3</div>
          <div id="4" class="numbers">4</div>
          <div id="5" class="numbers">5</div>
        </div>
        <button class="btn" type="submit">Submit</button>
    </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div class="thank-you-card">
      <img src="./images/illustration-thank-you.svg" alt="phone illustration">
      <p class="selection-statement"></p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
    </div>

    <!-- Thank you state end-->
    
  </main>
  <script src="./main.js"></script>
</body>
</html>
